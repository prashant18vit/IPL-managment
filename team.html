<!-- team.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Team Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Cricket Team Management System</h1>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search players by team code (e.g. MI)">
      <button type="submit">Search</button>
    </form>
    <button id="addPlayerBtn">Add New Player</button>
  </header>
  <div id="content">
    <!-- Team details will be displayed here -->
    <div id="teamDetails">
      <!-- Team details will be dynamically inserted here -->
    </div>
    <div id="bestBatsman">
      <!-- Best Batsman details will be dynamically inserted here -->
    </div>
    <div id="bestBowler">
      <!-- Best Bowler details will be dynamically inserted here -->
    </div>
  </div>


  <script defer src="script.js"></script>
</body>
</html>
